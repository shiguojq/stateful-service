syntax = "proto3";

option go_package = "./proto";

package proto;

message RpcMsgRequest {
  string  id = 1;
  string  svc_meth = 2;
  bytes   msg = 3;
}

message RpcMsgResponse {
  string  id = 1;
  bool    ok = 2;
}

service RpcServer {
  rpc HandleRequest(RpcMsgRequest) returns (RpcMsgResponse) {}
  rpc HandleResponse(RpcMsgRequest) returns (RpcMsgResponse) {}
}